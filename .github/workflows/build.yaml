---
on:
  push:
    branches:
      - "*"

jobs:
  "build-epple2-ubuntu":

    
    runs-on: "ubuntu-22.04"
    steps:
      - uses: "actions/checkout@v3"

      - shell: "bash"
        run: |
          set -x
          sudo apt-get -qqqq install libwxgtk3.0-gtk3-dev
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - shell: "bash"
        run: "./datadirswx"
